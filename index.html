<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-control" content="no-store" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="x-content-type-options" content="nosniff" />

    <meta name="title" content="Abadima's Password Generator" />
    <link rel="icon" href="https://i.ibb.co/989TszT/hazel-circle.webp" type="image/x-icon">

    <meta name="og:image" content="https://i.ibb.co/7KstV2f/hazel-pfp.webp" />
    <meta name="description"
        content="Simply create unique passwords... That's all there is to it! So why not give it a shot?" />

    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>

        <div class="result" id="copy-area" tabindex="0" role="button" aria-label="Copy password to clipboard">
            <div class="result__title field-title">Generated Password</div>
            <div class="result__info right" aria-live="assertive" aria-atomic="true">COPY</div>
            <div class="result__info left" aria-live="assertive" aria-atomic="true">Copied :D</div>
            <div class="result__viewbox" id="result" aria-labelledby="password-label"></div>
        </div>

        <div class="length range__slider" data-min="MIN" data-max="MAX">
            <div class="length__title field-title" data-length='0' id="password-label">Password Length:</div>
            <input id="slider" type="range" min="8" max="512" value="8" aria-labelledby="password-label">
        </div>

        <div class="settings">
            <h2 class="settings__title field-title">Settings</h2>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Uppercase Letters</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Lowercase Letters</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Numbers</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Symbols</label>
            </div>
        </div>

        <button class="btn generate" id="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>
    <script>
        function setTheme() {
            const currentTheme = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", currentTheme);

            const existingThemes = document.querySelectorAll("link[data-prism-theme]");
            existingThemes.forEach(theme => theme.remove());


            const prismThemeLink = document.createElement("link");
            prismThemeLink.rel = "stylesheet";
            prismThemeLink.href = `https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-${currentTheme === "dark" ? "one-dark" : "one-light"}.min.css`;
            prismThemeLink.setAttribute("data-prism-theme", currentTheme);
            document.head.appendChild(prismThemeLink);

        }

        setTheme();
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", setTheme);
    </script>
</body>

</html>
